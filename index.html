<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Ice Cream Menu</title>
</head>

<body>
  <h1> Who doesn't love ice cream?</h1>
  <form id="iceCreamMenu">
    <p>See our menu below, make your selections, and hit "give me my ice cream NOW!!!!</p>
    <input type="checkbox" name="flavor-option" value="Strawberry" id="Strawberry">
    <label for="Strawberry">Strawberry</label><br />
    <input type="checkbox" name="flavor-option" value="Cherry" id="Cherry">
    <label for="Cherry">Cherry</label><br />
    <input type="checkbox" name="flavor-option" value="chocolate" id="chocolate">
    <label for="chocolate">Chocolate</label><br />
    <button type="submit">Give me my ice cream NOW!!!!</button>
  </form>
</body>

</html>
